<!DOCTYPE html>
<html lang="en" ng-app="leafshade">

<head>
    <meta charset="utf-8">
    <title>Leafsha.de</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:300|Merriweather:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
    <div class="container">
        <nav id="main" ng-controller="NavController as vm">
            <button class="burger" ng-class="{active: vm.expanded}" ng-click="vm.expanded = !vm.expanded">
                <span></span><span></span><span></span>
            </button>
            <h1 ng-class="{hidden: vm.expanded}">leafsha.de</h1>
            <ul ng-class="{expanded: vm.expanded}">
                <li><a href="#/posts">Posts</a></li>
                <li><a href="http://www.sanctuary-interactive.com">Games</a></li>
                <li><a href="http://www.twitter.com/@CalinLeafshade">Twitter</a></li>
            </ul>
        </nav>
        <main ng-view>

        </main>
    </div>
    <script src="js/lib.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
